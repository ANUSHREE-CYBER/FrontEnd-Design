<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Air Max</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <aside class="sidebar">
        <img src="assets/Vector.png" alt="Nike Logo" class="logo">
        <p class="side-text">STYLE TAKES OVER</p>
    </aside>

    <div>
    <nav class="navbar">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">COLLECTION</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>
    </div>

    <main class="content">
        <div class="text-section">
            <h1 class="title">AIR MAX</h1>
            <h2 class="subtitle">NIKE AIR MAX 90</h2>
            <p class="price">$2500</p>
            <p class="desc">"Stepping into the future, one Air Max at a time."</p>
            <button class="btn">ADD TO CART</button>
        </div>

        <div class="image-section">
            <img src="assets/Ellipse 1.png" class="ellipse e1">
            <img src="assets/Ellipse 2.png" class="ellipse e2">
            <img src="assets/Ellipse 3.png" class="ellipse e3">
            <img src="assets/Ellipse 4.png" class="ellipse e4">
            <img src="assets/SHADOW.png" class="shadow">
            <img src="assets/SHOES.png" class="shoe">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
